<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            min-width: 320px;
            width: calc(100vw - 160px);
            margin: 80px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: none;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #22223b;
        }
        .error-code {
            font-size: 4rem;
            color: #e63946;
            margin-bottom: 1.2rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #3a3a40;
            margin-bottom: 2.2rem;
            text-align: center;
            min-height: 3.5em;
            min-width: 16em;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer {
            margin-top: 2.5rem;
            color: #aaa;
            font-size: 0.93rem;
            text-align: center;
        }
        .footer a {
            color: inherit;
            text-decoration: underline dotted;
            font-weight: normal;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .footer a:hover {
            opacity: 1;
        }
        .home-link {
            display: inline-block;
            margin: 1.2em 0 0 0;
            padding: 0;
            background: none;
            border: none;
            border-radius: 8px;
            font-size: 2.2rem;
            line-height: 1;
            cursor: pointer;
            box-shadow: none;
            text-decoration: none;
            transition: transform 0.15s, filter 0.15s;
        }
        .home-emoji {
            display: inline-block;
            filter: grayscale(1);
            transition: transform 0.15s, filter 0.15s, color 0.15s;
        }
        .home-link:hover .home-emoji, .home-link:focus .home-emoji {
            transform: scale(1.25) rotate(-12deg);
            filter: grayscale(0) drop-shadow(0 2px 6px #0002);
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #181a1b;
            }
            .container {
                background: #23272e;
                box-shadow: 0 4px 24px rgba(0,0,0,0.32);
            }
            h1 {
                color: #e0e6ed;
            }
            .error-message {
                color: #e0e6ed;
            }
            .footer {
                color: #888;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found <span aria-label="confused" title="confused">üòï</span></h1>
        <div class="error-message">Sorry, the page you are looking for does not exist.</div>
        <a href="/" class="home-link" aria-label="Go back to homepage">
            <span role="img" aria-label="home" title="Home" class="home-emoji">üè†</span>
        </a>

        <div class="footer">
            Powered by <a href="https://github.com/corani/naas" target="_blank" rel="noopener noreferrer">NAAS</a>
        </div>
    </div>
</body>
</html>
